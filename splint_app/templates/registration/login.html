{% extends "splint_app/base.html" %}
{% load crispy_forms_tags %} <!-- 如果使用 crispy_forms -->

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>登入平台</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- 或者使用 crispy {{ form|crispy }} -->
            <button type="submit" class="btn btn-primary">登入</button>
        </form>
        <p class="mt-3">還沒有帳號嗎？ <a href="{% url 'signup' %}">點此建立</a></p>
    </div>
</div>
{% endblock %}
