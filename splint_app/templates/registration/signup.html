{% extends "splint_app/base.html" %}
{% load crispy_forms_tags %} <!-- 如果使用 crispy_forms -->

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>建立帳號</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- 或者使用 crispy {{ form|crispy }} -->
            <button type="submit" class="btn btn-success">註冊</button>
        </form>
        <p class="mt-3">已經有帳號了？ <a href="{% url 'login' %}">點此登入</a></p>
    </div>
</div>
{% endblock %}
