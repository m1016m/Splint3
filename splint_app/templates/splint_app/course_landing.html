{% extends "splint_app/base.html" %}

{% block content %}
<h2>課程模組：「副木製作基礎」</h2>
<p>您已完成前測，可以開始學習以下單元：</p>
<div class="list-group">
    {% for unit in units %}
    <a href="{{ unit.get_absolute_url }}" class="list-group-item list-group-item-action">
        {{ unit.get_code_display }}: {{ unit.title }}
    </a>
    {% empty %}
    <p>目前沒有可用的學習單元。</p>
    {% endfor %}
</div>
<hr>
<p><a href="{% url 'simulation' %}" class="btn btn-info">前往模擬操作實作任務</a></p>
{% endblock %}
